<!doctype html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>The ALM Framework Telemetry</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>

    <div class="container" ng-controller="AppController">
        <div class="row-fluid">
            <h1>Framework Telemetry</h1>
        </div>

        <div class="row-fluid" ng-show="showDeploymentFilter">
            <form class="form-inline" role="form">
                <input style="width:100%" type="text" class="form-control" id="deploymentId" placeholder="Deployment ID Guid" ng-model="unsafeDeploymentId">
            </form>
        </div>

        <div class="row-fluid">

        <div ng-view></div>

        </div>
    </div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/elastic/elastic-angular-client.js"></script>
    <script src="lib/elastic/elastic.js"></script>
    <script src="lib/d3/d3.js"></script>
    <script src="lib/d3/crossfilter.js"></script>
    <script src="lib/d3/ganttChart.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/rxjs/rx.lite.js"></script>
    <script src="lib/rxjs/rx.time.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>

    <script src="js/directives.js"></script>
    <script src="js/directives/appVersion.js"></script>
    <script src="js/directives/graph.js"></script>
    <script src="js/directives/gantt.js"></script>
    <script src="js/directives/groupedBar.js"></script>
    
    <script src="views/environment/environmentController.js"></script>
    <script src="views/cdds/cddsController.js"></script>
    <script src="views/gantt/ganttController.js"></script>
    <script src="views/global/global.js"></script>
    
</body>

</html>
