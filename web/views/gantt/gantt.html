<br />

<div class="row-fluid">
    <div class="alert alert-info">
        <span>Deploying to {{detail.environment}}</span>
        <span>- Total Duration: {{duration}}</span>
        <span>- from {{detail.sourceBranches}}</span>
    </div>
</div>

<div id="gantt" class="gantt" gantt></div>

<h3>Activity</h3>

<div ng-repeat="result in results | reverse">
    <span>{{result.fields.packageName}} has been deployed to {{result.fields.MachineName}} ({{result.fields.handler}}).</span>
</div>
